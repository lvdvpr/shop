<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/main.css" rel="stylesheet">
    <title>itemList</title>
    <style>
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-right: 50px;
        }
        div {
            text-align: center;
        }
        a {
            text-decoration: none; /* 밑줄 제거 */
        }
        .flex-container {
            justify-content: center;
            margin : 30px;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5개씩 배치 */
            gap: 20px;
            place-items: center; /* 내부 아이템을 수직/수평 중앙 정렬 */
        }
        .flex-item {
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .flex-item h4 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            width: 100%;
        }
        .flex-container img {
            width: 200px;
            height: 200px;
            margin: 5px;
            /* object-fit: contain; */ /* 이미지 원본 비율 유지 */
        }
        .pagination {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .pagination a {
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ddd;
            color: black;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #f1f1f1;
        }
        .pagination .active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div th:replace="~{ nav.html::navbar }"></div>

    <div class="search-container">
        <form action="/search" method="POST">
            <input type="text" name="searchText" style="display : inline">
            <button type="submit">검색</button>
        </form>
    </div>

    <div class="flex-container">
        <div class="flex-item" th:each="item : ${itemList}">
            <img th:src="${item.image_url != null ? item.image_url : 'https://placehold.co/300'}">
            <div>
                <a th:href="@{'/detail/' + ${item.id} }"><h4 th:text="${item.title}"></h4></a>
                <p th:text="${#numbers.formatInteger(item.price, 3, 'COMMA') + '원'}"></p>
            </div>
        </div>
    </div>
    <div class="pagination">
        <a th:if="${startPage > 1}"
           th:href="@{'/list/' + ${startPage - 1}}">
            « Prev
        </a>

        <a th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
           th:href="@{'/list/' + ${pageNum}}"
           th:text="${pageNum}"
           th:classappend="${pageNum == currentPage} ? ' active'">
        </a>

        <a th:if="${endPage < totalPages}"
           th:href="@{'/list/' + ${endPage + 1}}">
            Next »
        </a>
    </div>

<script>

    const navigation = performance.getEntriesByType("navigation")[0];
    console.log("페이지 이동 방식:", navigation.type);

</script>
</body>
</html>
